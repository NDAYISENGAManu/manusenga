<header class="header">
  <div class="header-container">
    <div class="logo" (click)="scrollToSection('#home')">
      <h2 class="gradient-text">MANU</h2>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a
        *ngFor="let item of menuItems"
        [href]="item.link"
        (click)="scrollToSection(item.link); $event.preventDefault()"
        class="nav-link"
      >
        {{ item.label }}
      </a>
    </nav>
    <!-- Header Actions (theme + mobile toggle grouped) -->
    <div class="header-actions">
      <!-- Theme Switcher -->
      <button
        class="custom-btn-icon theme-btn"
        (click)="toggleThemeMenu()"
        title="Change theme"
        aria-label="Change theme"
      >
        <i class="pi pi-palette"></i>
      </button>

      <!-- Mobile Menu Toggle -->
      <button
        class="mobile-menu-btn"
        (click)="toggleMobileMenu()"
        [class.open]="mobileMenuOpen"
        aria-label="Toggle menu"
      >
        <i class="pi pi-bars"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.open]="mobileMenuOpen">
    <a
      *ngFor="let item of menuItems"
      [href]="item.link"
      (click)="scrollToSection(item.link); $event.preventDefault()"
      class="mobile-nav-link"
    >
      {{ item.label }}
    </a>
  </nav>
</header>
<app-resume class="hidden-resume"></app-resume>
