<section id="about" class="about-section">
  <div class="container">
    <div class="about-wrapper">
      <div class="about-image-container fade-in-up">
        <div class="image-frame">
          <img [src]="introdata.your_img_url" alt="Profile" class="profile-image" />
          <div class="frame-decoration"></div>
        </div>
      </div>

      <div class="about-text-content fade-in-up">
        <div class="section-header text-left">
          <h2 class="section-title gradient-text">{{ dataabout.title }}</h2>
          <p class="section-subtitle">{{ dataabout.aboutme }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
